<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ever Felipe Benites" />
    <meta name="description" content="Desafio Pos Calculadora" />
    <meta name="keywords" content="HTML,CSS,SASS,JavaScript" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico" />

    <title>Desafio Calculadora</title>
  </head>
  <body>
    <div class="containerCalc">
      <div class="display">
        <p id="expression">0</p>
        <p id="result">0</p>
      </div>
      <div class="keyboard">
        <button class="clear">Ac</button>
        <button class="back"><img src="./image/back.svg" alt="back" /></button>
        <button class="btnOp">/</button>
        <button class="btnOp">*</button>
        <button class="btnNum">7</button>
        <button class="btnNum">8</button>
        <button class="btnNum">9</button>
        <button class="btnOp">-</button>
        <button class="btnNum">4</button>
        <button class="btnNum">5</button>
        <button class="btnNum">6</button>
        <button class="btnOp">+</button>
        <button class="btnNum">1</button>
        <button class="btnNum">2</button>
        <button class="btnNum">3</button>
        <button class="btnIgual">=</button>
        <button class="btnZero btnNum">0</button>
        <button class="btnNum">.</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
